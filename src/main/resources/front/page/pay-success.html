<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>RENALDO EATS</title>
    <link rel="icon" href="../images/favico.ico">
    <script src="../js/base.js"></script>
    <link rel="stylesheet" href="../../back/plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/pay-success.css"/>
</head>
<body>
<div id="pay_success" class="app">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack"></i>
            RENALDO EATS
            <img src="../images/home.png" @click="toMainPage"/>
        </div>
    </div>
    <div class="divContent">
        <img src="../images/success.png"/>
        <div class="divSuccess">Order successfully</div>
        <div class="divDesc">Estimated delivery time:&nbsp;{{finishTime}}</div>
        <div class="divDesc1">The kitchen is working hard, please be patient~</div>
        <div class="btnView" @click="toOrderPage">Check order</div>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../back/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../back/plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../back/plugins/axios/axios.min.js"></script>
<script src="../js/request.js"></script>
<script>
    new Vue({
        el: "#pay_success",
        data() {
            return {
                finishTime: ''
            }
        },
        computed: {},
        created() {
            this.getFinishTime()
        },
        mounted() {
        },
        methods: {
            goBack() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/index.html')
                })
            },
            toOrderPage() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/page/order.html')
                })
            },
            toMainPage() {
                window.requestAnimationFrame(() => {
                    window.location.replace('/front/index.html')
                })
            },
            //获取送达时间
            getFinishTime() {
                let now = new Date()
                let hour = 0
                if (now.getHours() < 23) {
                    hour = now.getHours() + 1
                } else {
                    hour = now.getHours() - 23
                }
                let minute = now.getMinutes()
                if (hour.toString().length < 2) {
                    hour = '0' + hour
                }
                if (minute.toString().length < 2) {
                    minute = '0' + minute
                }
                this.finishTime = hour + ':' + minute
            },

        }
    })
</script>
</body>
</html>
